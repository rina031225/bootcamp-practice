<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Intro to CSS</title>
    <!-- internal css -->
    <style>
        p{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- inline CSS -->
    <h1 style="color: darkred;">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, optio.</p>
    <h2>Headline 2</h2>
    <h2 class="class-name">Headline 2 - Class Name</h2>
    <h2 id="id-name">Headlne A - ID Name</h2>

    <!-- class names can be used repeated in a single webpage -->
    <!-- ids can only be used once n a single webpage. do not repeat yourid -->
    <hr>
    <span>TEST 123</span>

    <ul class="nav-list">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
